            <div id="player-floating-part">
                <div id="floating-queue-overlay" class="player-floating-part-item-overlay shrunk-overlay"></div>

    <div id="player">

        <div id="player-left-part">
            <div id="player-song-cover">
                <img src="./media/covers/the_chainsmokers-closer-cover.jpg" height="60px" alt="cover_image">
            </div>

            <div id="player-song-info">
                <!-- <p id="player-song-name">Closer</p><br>
                <p id="player-song-artist">The Chainsmokers</p> -->
                <p id="player-song-name">I Don't Wanna Live Forever</p><br>
                <p id="player-song-artist">Taylor Swift and Zayn Malik</p>
            </div>
            
            <button id="player-left-part-like-button-container" class="player-control-button" title="Like">
                <i class="fa-regular fa-heart"></i>
                <!-- <i class="fa-regular fa-heart"></i> -->
            </button>

        </div>

        <div id="player-middle-part">
            <div id="player-middle-part-main">
                <div id="player-middle-part-controls">
                    <button id="shuffle-button-container" class="player-control-button player-middle-part-control-container" title="Shuffle">
                        <i class="fa-solid fa-shuffle inactive-button"></i>
                    </button>
        
                    <button id="previous-song-button-container" class="player-control-button player-middle-part-control-container" title="Play Previous Song">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="play-pause-button-container" class="player-control-button player-middle-part-control-container" title="Play">
                        <i class="fa-solid fa-circle-play"></i>
                        <!-- <i class="fa-solid fa-circle-pause"></i> -->
                    </button>
                    <button id="next-song-button-container" class="player-control-button player-middle-part-control-container" title="Play Next Song">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
        
                    <button id="repeat-button-container" class="player-control-button player-middle-part-control-container" title="Repeat">
                        <i class="fa-solid fa-repeat inactive-button"></i>
                        <!-- use 1 as fixed text above repeat icon to show repeating 1 song -->
                    </button>
                </div>
        
                <input type="range" name="player-seek-bar" id="player-seek-bar" value="0">
            </div>

            <div id="player-middle-part-right">
                <button id="player-options-button-container" class="player-control-button" title="Options">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
                <div id="player-middle-part-timestamp">
                    <span id="audio-current-duration"></span>/<span id="audio-total-duration"></span>
                </div>
            </div>
            
        </div>

        <div id="player-right-part">
            <div id="player-right-part-main-controls">
                <button id="queue-button-container" class="player-control-button" title="Queue">
                    <i class="fa-solid fa-list inactive-button"></i>
                </button>
                <button id="lyrics-button-container" class="player-control-button" title="Lyrics">
                    <!-- <i class="fa-solid fa-closed-captioning"></i> -->
                    <i class="fa-regular fa-closed-captioning"></i>
                </button>
            </div>

            <div id="player-right-part-volume-controls">
                <button id="volume-button-container" class="player-control-button" title="Mute">
                    <i id="player-right-part-volume-button" class="fa-solid fa-volume-high"></i>
                </button>
    
                <input type="range" name="volume-seek-bar" id="volume-seek-bar" value="80" title="Volume" >
            </div>
            
            <button id="player-extend-button-container" class="player-control-button" title="Extend Player">
                <i class="fa-solid fa-caret-up"></i>
                <!-- <i class="fa-solid fa-caret-down"></i> -->
            </button>
        </div>
